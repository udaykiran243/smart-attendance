groups:
  - name: api_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        annotations:
          summary: "High error rate detected"

      - alert: SlowRequests
        expr: http_request_duration_seconds_bucket{le="2", status="200"}[5m] < 0.95
        for: 10m
        annotations:
          summary: "95th percentile latency > 2s"

      - alert: MLServiceDown
        expr: up{job="ml-service"} == 0
        for: 2m
        annotations:
          summary: "ML service is down"
