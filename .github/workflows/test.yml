name: CI

on:
  push:
    branches: ["main", "feature/*"]
  pull_request:
    branches: ["main"]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: server/backend-api
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Backend Tests
        env:
          MONGO_URI: mongodb://localhost:27017
          JWT_SECRET: test_secret
          MONGO_DB_NAME: test_smart_attendance
        run: pytest --cov=app --cov-report=term-missing --cov-fail-under=35

  ml-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server/ml-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run ML Tests
        run: pytest --cov=app --cov-report=term-missing --cov-fail-under=75

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run Frontend Tests
        run: npm run test:coverage

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      # Setup Python Environment (Shared)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install Dependencies
      - name: Install Backend Dependencies
        run: |
          cd server/backend-api
          pip install -r requirements.txt

      - name: Install ML Dependencies
        run: |
          cd server/ml-service
          pip install -r requirements.txt

      # Start Services
      # Wait for MongoDB to be ready
      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..30}; do
            if nc -z localhost 27017 2>/dev/null || python3 -c "import socket; sock = socket.socket(); sock.settimeout(1); result = sock.connect_ex(('localhost', 27017)); sock.close(); exit(result)" 2>/dev/null; then
              echo "MongoDB is ready."
              exit 0
            fi
            sleep 1
          done
          echo "MongoDB failed to start"
          exit 1

      # Start Backend
      - name: Start Backend
        env:
          MONGO_URI: mongodb://localhost:27017
          JWT_SECRET: test_secret
          MONGO_DB_NAME: e2e_smart_attendance
          ML_SERVICE_URL: http://localhost:8001
          CORS_ORIGINS: http://localhost:4173,http://localhost:5173
        run: |
          cd server/backend-api
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > ../../backend.log 2>&1 &

      - name: Start ML Service
        run: |
          cd server/ml-service
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8001 > ../../ml.log 2>&1 &

      # Setup Frontend & Playwright
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Build Frontend
        working-directory: frontend
        # Pass API URL to build
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run build

      - name: Start Frontend
        working-directory: frontend
        run: nohup npm run preview -- --port 4173 > ../frontend.log 2>&1 &

      - name: Wait for services
        run: |
          sleep 10
          # Wait for backend
          echo "Waiting for Backend..."
          timeout 60s bash -c 'until curl -s http://localhost:8000/docs > /dev/null; do sleep 2; done'
          echo "Backend ready."
          # Wait for frontend
          echo "Waiting for Frontend..."
          timeout 60s bash -c 'until curl -s http://localhost:4173 > /dev/null; do sleep 2; done'
          echo "Frontend ready."

      - name: Run E2E Tests
        working-directory: frontend
        env:
          # Point E2E tests to the preview server
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:4173
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
