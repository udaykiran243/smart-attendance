name: Auto Label PR

on:
  pull_request:
    types: [opened, edited, synchronize]

# ðŸ‘‡ ADD THIS BLOCK HERE
permissions:
  contents: read
  issues: write        # Required to read linked issues and add labels
  pull-requests: write # Required to modify PRs
# ðŸ‘† END OF BLOCK

jobs:
  add-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Labels from Issue
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr.body) return;
            
            // Regex to find "Closes #123" or "Fixes #123"
            const match = pr.body.match(/(Closes|Fixes|Resolves)\s+#(\d+)/i);
            if (!match) return;
            
            const issueNumber = match[2];
            
            // 1. Fetch the linked issue
            try {
              const { data: issue } = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
              });
              
              const labels = issue.labels.map(l => l.name);
              if (!labels.length) return;
              
              // 2. Add those labels to the PR
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels,
              });
              
              console.log(`Added labels: ${labels.join(', ')}`);
            } catch (error) {
              console.log(`Could not find issue #${issueNumber} or add labels.`);
              console.log(error);
            }
