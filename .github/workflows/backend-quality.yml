name: Backend Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server/backend-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit

      # ---------------- FORMAT FIRST ----------------
      - name: Auto-format with Ruff
        run: |
          ruff format .

      # ---------------- LINT AFTER FORMAT ----------------
      - name: Lint with Ruff
        run: |
          ruff check .

      # ---------------- VERIFY FORMATTING ----------------
      - name: Verify formatting (must be clean)
        run: |
          ruff format --check .

      # ---------------- SECURITY SCAN ----------------
      - name: Security scan with Bandit
        run: |
          bandit -r . --skip B101 --exclude ./tests,./seed_db.py
          bandit -r ./tests ./seed_db.py --skip B101,B105 || true
