
services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: smart-attendance-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: smart-attendance
    networks:
      - backend
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/smart-attendance --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ML Service
  ml-service:
    build:
      context: ./server/ml-service
      dockerfile: Dockerfile
    container_name: smart-attendance-ml
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - LOG_LEVEL=info
    volumes:
      - ./server/ml-service:/app
      - ml_models:/app/models
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml
    ports:
      - "9090:9090"
    networks:
      - backend

  # Grafana Dashboard
  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - backend

  # Backend API
  backend-api:
    build:
      context: ./server/backend-api
      dockerfile: Dockerfile
    # container_name: smart-attendance-backend  # Removed to allow scaling
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongodb:27017/smart-attendance
      - ML_SERVICE_URL=http://ml-service:8001
      # Secrets are loaded from env_file
    env_file:
      - ./server/backend-api/.env
    volumes:
      - ./server/backend-api:/app
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: smart-attendance-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend-api
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_ML_SERVICE_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - frontend
    command: npm run dev -- --host

networks:
  backend:
    driver: bridge
    internal: false  # Set to true in production to isolate ML service
  frontend:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  ml_models:
    driver: local
